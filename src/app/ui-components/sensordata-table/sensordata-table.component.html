<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="Date and Time">
    <th mat-header-cell *matHeaderCellDef> Date and Time </th>
    <td mat-cell *matCellDef="let element"> {{element['Date and Time']}} </td>
  </ng-container>

  <ng-container matColumnDef="Temperature">
    <th mat-header-cell *matHeaderCellDef> Temperature </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{
      'is-above': toNumber(element.Temperature.split(' ', 1)) > 120,
      'is-below': toNumber(element.Temperature.split(' ', 1)) < 0
    }"> {{element.Temperature}} </td>
  </ng-container>

  <ng-container matColumnDef="Humidity">
    <th mat-header-cell *matHeaderCellDef> Humidity </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{
      'is-above': toNumber(element.Humidity.split(' ', 1)) > 100,
      'is-below': toNumber(element.Humidity.split(' ', 1)) < 0
    }"> {{element.Humidity}} </td>
  </ng-container>

  <ng-container matColumnDef="Voltage">
    <th mat-header-cell *matHeaderCellDef> Voltage </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{
      'is-zero': toNumber(element.Voltage.split(' ', 1)) == 0
    }"> {{element.Voltage}} </td>
  </ng-container>

  <ng-container matColumnDef="Input On">
    <th mat-header-cell *matHeaderCellDef> Input On </th>
    <td mat-cell *matCellDef="let element" [ngClass]="{
      'is-zero': toNumber(element['Input On'].Off) == 0
    }"> {{element['Input On'].Off}} </td>
  </ng-container>

  <tr id="header-row" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator #paginator [pageSizeOptions]="pageSizes" 
showFirstLastButtons></mat-paginator>
